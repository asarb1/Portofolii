<div class="card" style="width: 18rem;" *ngFor="let portofoliu of portofolios">
  <img src="{{portofoliu.imagini[1]}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{portofoliu.titlu}}</h5>
    <a routerLink="/portofoliu/{{portofoliu.id}}" class="btn btn-primary">Vezi Portofoliu</a>
    <a routerLink="{{portofoliu.link}}" class="btn btn-primary">Vezi Site</a>
  </div>
</div>
